<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
  .image_div {
    position: relative;
    width: 500px; /* Adjust this width based on your image size */
    height: 560px; /* Adjust this height based on your image size */
    margin: 0 auto;
    /* background-color: #000; */
  }
  .countdown {
    position: absolute; /* Position the timer absolutely */
    top: 80%; /* Move it 50% down from the top of its containing element */
    left: 50%; /* Move it 50% from the left of its containing element */
    transform: translate(-50%, -50%); /* Center it precisely */
    color: goldenrod; /* Text color */
    /* background-color: goldenrod; Background color */
    height: 50px; /* Height of the timer */
    width: 280px; /* Width of the timer */
    border-radius: 10px; /* Rounded corners */
    text-align: center; /* Center the text horizontally */
    line-height: 50px; /* Center the text vertically */
    font-size: 50px; /* Font size */
    font-weight: bold;
}

</style>
</head>
<body>
<div class="image_div">
  <img src="./count down.jpg" alt="Your Poster" width="500" height="560">
  <div id="countdown" class="countdown"></div>
</div>

<script>
var countDownDate = new Date("March 1, 2024 00:00:00").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("countdown").innerHTML =  days + ": " + hours + ": " + minutes + ": " + seconds + " ";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</body>
</html>
